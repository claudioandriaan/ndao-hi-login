<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Style for the close button */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <title>Login form design</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="POST" id="loginForm">
            <div class="form_input">
                <input type="text" required="" name="uname" id="uname">
                <label for="uname">User Name</label>
            </div>
            <div class="form_input">
                <input type="password" required="" name="pwd" id="pwd">
                <label for="pwd">Password</label>
            </div>
            <input type="submit" value="login" name="login" class="btn-login">
        </form>
    </div>

    <!-- The modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Welcome <span id="modalUsername"></span>. Hope you enjoyed connecting with us, the Teams by Claudio.</p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the value of the "uname" input field
            var username = document.getElementById("uname").value;

            // Display the modal
            var modal = document.getElementById("myModal");
            var modalUsername = document.getElementById("modalUsername");
            modalUsername.textContent = username;
            modal.style.display = "block";
        });

        // Close the modal when the close button is clicked
        var closeBtn = document.querySelector(".close");
        closeBtn.addEventListener("click", function() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        });
    </script>
</body>
</html>
